l_english: 
SOV_demandromanianindependence:0 "Demand Romanian independence"
SOV_demandromanianindependence_desc:0 "We need Romania to be independent, their people's were opressed for long, and additionally it'd make a nice puppet."
SOV_demandgreekindependence:0 "Demand Greek independence"
SOV_demandgreekindependence_desc:0 "Greece was opressed for long in the ottoman empire ever since byzantium fell. It's time that the true rome liberates them."
SOV_celebratetheottomandisaster:0 "Celebrate the ottoman disaster"
SOV_celebratetheottomandisaster_desc:0 "Ottomans are on a brink of collapsing, let's celebrate!"
SOV_sevenyearswar:0 "Seven years war"
SOV_sevenyearswar_desc:0 "We shall fight along side our prussian allies in the thirty years war!"
SOV_armsindustryexpansion:0 "Arms industry expansion"
SOV_armsindustryexpansion_desc:0 "Arms industry is important especially that tensions are increasing."
SOV_passports:0 "Passports"
SOV_passports_desc:0 "Give passports to the peoples of Europe to see our great Motherland and appreciate the effort of our men and women!"
SOV_olkuszsadvise:0 "Olkusz's advise"
SOV_olkuszsadvise_desc:0 "sdsadasd"
SOV_cavalryweapons:0 "Cavalry Weapons"
SOV_cavalryweapons_desc:0 "We are the ones to invent the guns to wear while being on cavalry, let's use them before anyone else does!"
SOV_austriahungarypact:0 "Austria-Hungary Pact"
SOV_austriahungarypact_desc:0 "Russia and Austria have both a common enemy namely Ottoman empire, we'd like to conquer crimea, and they'd like voivodinja, let's sign a pact shall we?"
SOV_cossackslegacy:0 "Cossacks Legacy"
SOV_cossackslegacy_desc:0 "We are the true cossacks! Conquer Ruthenia and Caucasus, we own those!"
SOV_inviterefugeesfrompoland:0 "Invite Refugees from Poland"
SOV_inviterefugeesfrompoland_desc:0 "Poland is at war and there is a lot people living there, maybe we should use that..."
SOV_olkuszshelp:0 "Olkusz's help"
SOV_olkuszshelp_desc:0 "Olkusz gives us military experience even though he is polish, well... any help counts i guess ?"
SOV_schematica:0 "Schematica"
SOV_schematica_desc:0 "Our members produce more and more using third party programs, but who cares when you have more buildings?"
SOV_protectpoland:0 "Protect Poland!"
SOV_protectpoland_desc:0 "We can't let even our allies expand, we shall defend poland!"
SOV_exploitourresources:0 "Exploit our resources"
SOV_exploitourresources_desc:0 "Exploit all our resources and use them for our arms production!"
SOV_partitionsofpoland:0 "Partitions of Poland"
SOV_partitionsofpoland_desc:0 "Prussian politicians and our diplomats met to discuss the polish question, we jumped to a conclusion that poland has to be partitioned before they gain a better leader."
SOV_riflesinvention:0 "Rifles Invention"
SOV_riflesinvention_desc:0 "France invented rifles, let's use that to our advantage against the prussians!"
SOV_constructionofmoscowandstpetersburg:0 "Construction of Moscow and St Petersburg"
SOV_constructionofmoscowandstpetersburg_desc:0 "We shall construct our two biggest cities more, while other countries have at least 20% of people in cities, we have barely 10%! We have to change that immediately!"
SOV_cooperationwithprussia:0 "Cooperation with Prussia"
SOV_cooperationwithprussia_desc:0 "Prussians need our help with poland, we could take some land too..."
SOV_cooperationwiththewest:0 "Cooperation with the West"
SOV_cooperationwiththewest_desc:0 "Cooperate with the west and get additional soldiers and better training!"
SOV_internationalrecruitement:0 "International recruitement"
SOV_internationalrecruitement_desc:0 ""
SOV_slowbutsteadyadvance:0 "Slow but steady advance."
SOV_slowbutsteadyadvance_desc:0 "Build slowly but steadly, people will come."
SOV_nationalrecruitement:0 "National Recruitement"
SOV_nationalrecruitement_desc:0 "Recruit everyone! Muslims, homosexuals, atheists! Everyone possible! Our power lays in numbers!"
SOV_conquestofcrimea:0 "Conquest of Crimea"
SOV_conquestofcrimea_desc:0 "We shall conquer crimea from the ottomans! The tatars are rightfully ours and we have the right to conquer them as it's our core land!"
SOV_randominvitation:0 "Random Invitation"
SOV_randominvitation_desc:0 "We need to invite new people no matter their competence or activity!"
