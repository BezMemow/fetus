PLC.1.title:0 "Not one step back!"
PLC.1.desc:0 "Defend, not one mm of land shall be given, not one house shall be abandoned, everyone must fight!"
PLC.1.a:0 "We will."
PLC.2.title:0 "Lithuanian forces"
PLC.2.desc:0 "Call Lithuania to arms! We shall fight in unison! To arms!"
PLC.2.a:0 "Give the order."
PLC.3.title:0 "Summer Defensive of 1702"
PLC.3.desc:0 "We shall defend from the prussian scum! No matter the heat or the terrain, or the circumstances we are currently in!"
PLC.3.a:0 "Defend!"
